<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>x-editable</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>x-editable</h1>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><strong>Firstname</strong> <span data-editable="text">John</span></li>
            <li class="list-group-item"><strong>Lastname</strong> <a href="" data-editable="text">Doe</a></li>
            <li class="list-group-item"><strong>Age</strong> <span data-editable="number"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span data-editable="email">doe@test.com</span></li>
            <li class="list-group-item"><strong>Password:</strong> <span data-editable="password">111111</span></li>
            <li class="list-group-item"><strong>Birth date:</strong> <span data-editable="date">2020-10-02</span></li>
          </ul>

          <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-editable="text">John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
            </tbody>
          </table>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
